---
- name: Install Clawdbot with Docker and UFW firewall
  hosts: localhost
  connection: local
  become: true

  vars:
    ansible_python_interpreter: /usr/bin/python3

  environment:
    TERM: xterm-256color
    COLORTERM: truecolor

  pre_tasks:
    - name: Enable color terminal for current session
      ansible.builtin.set_fact:
        ansible_env: "{{ ansible_env | default({}) | combine({'TERM': 'xterm-256color', 'COLORTERM': 'truecolor'}) }}"

    - name: Detect operating system
      ansible.builtin.set_fact:
        is_macos: "{{ ansible_os_family == 'Darwin' }}"
        is_linux: "{{ ansible_os_family == 'Debian' }}"
        is_debian: "{{ ansible_distribution in ['Debian', 'Ubuntu'] }}"
        is_redhat: "{{ ansible_os_family == 'RedHat' }}"

    - name: Display detected OS
      ansible.builtin.debug:
        msg: |
          Detected OS: {{ ansible_distribution }} {{ ansible_distribution_version }}
          OS Family: {{ ansible_os_family }}
          macOS: {{ is_macos }}
          Linux (Debian/Ubuntu): {{ is_debian }}
          Linux (RedHat/CentOS): {{ is_redhat }}

    - name: Update apt cache and upgrade all packages (Debian/Ubuntu)
      ansible.builtin.apt:
        update_cache: true
        upgrade: dist
        cache_valid_time: 3600
      when: is_debian
      register: apt_upgrade_result

    - name: Display apt upgrade results
      ansible.builtin.debug:
        msg: "âœ… System packages updated and upgraded"
      when: is_debian and apt_upgrade_result.changed

    - name: Check if running as root
      ansible.builtin.command: id -u
      register: user_id
      changed_when: false
      become: false

    - name: Set fact for root user
      ansible.builtin.set_fact:
        is_root: "{{ user_id.stdout == '0' }}"

    - name: Install Ansible collections
      ansible.builtin.command: ansible-galaxy collection install -r requirements.yml
      args:
        chdir: "{{ playbook_dir }}"
      delegate_to: localhost
      become: false
      run_once: true
      changed_when: false

    - name: Check if Homebrew is installed
      ansible.builtin.stat:
        path: "{{ '/opt/homebrew/bin/brew' if is_macos else '/home/linuxbrew/.linuxbrew/bin/brew' }}"
      register: homebrew_check

    - name: Create linuxbrew user for Homebrew (Linux)
      ansible.builtin.user:
        name: linuxbrew
        system: true
        create_home: true
        home: /home/linuxbrew
      when: is_linux and not homebrew_check.stat.exists

    - name: Add linuxbrew user to sudoers for Homebrew install (Linux)
      ansible.builtin.copy:
        dest: /etc/sudoers.d/linuxbrew
        mode: '0440'
        owner: root
        group: root
        content: |
          linuxbrew ALL=(ALL) NOPASSWD: ALL
        validate: /usr/sbin/visudo -cf %s
      when: is_linux and not homebrew_check.stat.exists

    - name: Install Homebrew (Linux)
      ansible.builtin.shell: |
        su - linuxbrew -c 'NONINTERACTIVE=1 /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"'
      args:
        creates: /home/linuxbrew/.linuxbrew/bin/brew
      when: is_linux and not homebrew_check.stat.exists
      register: homebrew_install_linux

    - name: Make Linuxbrew home directory accessible (Linux)
      ansible.builtin.file:
        path: /home/linuxbrew
        mode: '0755'
      when: is_linux

    - name: Make Linuxbrew installation accessible to all users (Linux)
      ansible.builtin.shell: |
        chmod -R o+rX /home/linuxbrew/.linuxbrew
      when: is_linux
      changed_when: false

    - name: Install Homebrew (macOS)
      ansible.builtin.shell: |
        NONINTERACTIVE=1 /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
      become: false
      args:
        creates: /opt/homebrew/bin/brew
      when: is_macos and not homebrew_check.stat.exists
      register: homebrew_install_macos

    - name: Add Homebrew to PATH for current session (Linux)
      ansible.builtin.set_fact:
        ansible_env: "{{ ansible_env | combine({'PATH': '/home/linuxbrew/.linuxbrew/bin:' + ansible_env.PATH}) }}"
      when: is_linux and not is_macos

    - name: Add Homebrew to PATH for current session (macOS)
      ansible.builtin.set_fact:
        ansible_env: "{{ ansible_env | combine({'PATH': '/opt/homebrew/bin:' + ansible_env.PATH}) }}"
      when: is_macos

    - name: Display Homebrew installation status
      ansible.builtin.debug:
        msg: "âœ… Homebrew installed successfully"
      when: (homebrew_install_linux is defined and homebrew_install_linux.changed) or (homebrew_install_macos is defined and homebrew_install_macos.changed)

