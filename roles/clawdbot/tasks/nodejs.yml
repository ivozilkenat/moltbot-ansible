---
- name: Install required packages for Node.js
  apt:
    name:
      - ca-certificates
      - curl
      - gnupg
    state: present

- name: Create directory for NodeSource GPG key
  file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'

- name: Add NodeSource GPG key
  shell: |
    curl -fsSL https://deb.nodesource.com/gpgkey/nodesource-repo.gpg.key | gpg --dearmor -o /etc/apt/keyrings/nodesource.gpg
    chmod a+r /etc/apt/keyrings/nodesource.gpg
  args:
    creates: /etc/apt/keyrings/nodesource.gpg

- name: Add NodeSource repository
  shell: |
    echo "deb [signed-by=/etc/apt/keyrings/nodesource.gpg] https://deb.nodesource.com/node_{{ nodejs_version }} nodistro main" | tee /etc/apt/sources.list.d/nodesource.list > /dev/null
  args:
    creates: /etc/apt/sources.list.d/nodesource.list

- name: Update apt cache after adding NodeSource repo
  apt:
    update_cache: yes

- name: Install Node.js
  apt:
    name: nodejs
    state: present

- name: Install pnpm globally
  shell: npm install -g pnpm
  args:
    creates: /usr/local/bin/pnpm

- name: Verify Node.js installation
  command: node --version
  register: node_version
  changed_when: false

- name: Verify pnpm installation
  command: pnpm --version
  register: pnpm_version
  changed_when: false

- name: Display Node.js and pnpm versions
  debug:
    msg:
      - "Node.js version: {{ node_version.stdout }}"
      - "pnpm version: {{ pnpm_version.stdout }}"
